<ion-header>
  <ion-navbar>
    <ion-title>
      Depage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="generateSecret()">
    <ion-item>
      <ion-label floating>Service</ion-label>
      <ion-input type="url" formControlName="service"></ion-input>
    </ion-item>

    <validation-message [control]="form.controls.service"></validation-message>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <validation-message type="email" [control]="form.controls.username"></validation-message>

    <ion-item>
      <ion-label floating>Passphrase</ion-label>
      <ion-input formControlName="passphrase"></ion-input>
    </ion-item>

    <validation-message [control]="form.controls.passphrase"></validation-message>

    <ion-item>
      <ion-label floating>Counter</ion-label>
      <ion-input type="number" formControlName="counter"></ion-input>
    </ion-item>

    <validation-message [control]="form.controls.counter"></validation-message>

    <button ion-button block type="submit">
      Generate
    </button>
  </form>
</ion-content>
